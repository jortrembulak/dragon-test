<div class="card shadow-sm">
  <img src="{{ img }}" alt="" />

  <div class="card__body">
    <p class="card__body__text">{{ data.name }}</p>
    <p class="card__body__text">{{ data.type }}</p>
    <div class="card__body__actions">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-primary"
          title="Ver"
          (click)="view(data.id)"
        >
          Ver
        </button>
        <button
          type="button"
          class="btn btn-primary"
          title="Editar"
          (click)="edit(data.id)"
        >
          Editar
        </button>
      </div>

      <div class="btn-group">
        <button
          type="button"
          class="btn btn-danger"
          title="Remover"
          (click)="delete(data.id)"
        >
          Remover
        </button>
      </div>
    </div>
  </div>
</div>
